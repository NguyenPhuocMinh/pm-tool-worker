  deploy:
    executor: docker/docker
    environment:
      APP_HELM_TAG: 0.1.0
    steps:
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - $APP_SSH_FINGERPRINT

      - run:
          name: Deploy to EC2
          command: |
            ## SSH to the EC2 ubuntu to deploy
            ssh -o StrictHostKeyChecking=no -v $APP_DEPLOYED_USER@$APP_HOST_NAME "./deploy.sh '$APP_AWS_REGION' '$APP_AWS_ACCOUNT_ID' '$APP_HELM_TAG' '$APP_BASE_PATH_REST_API' 'APP_MONGO_URI'"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  pipelines:
    jobs:
      - ci:
          context: pm-tool-worker-context
      - cd:
          context: pm-tool-worker-context
          requires:
            - ci
          filters:
            branches:
